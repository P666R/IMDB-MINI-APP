<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IMDB MINI APP for CodingNinja project" />
    <meta name="author" content="PRoy" />
    <title>IMDB MINI APP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="wrapper">

        <!-- logo -->

        <div class="logo">
            <div class="container">
                <a href="https://p666r.github.io/IMDB-MINI-APP/">
                    <p>IMDB<span>miniapp</span></p>
                </a>
                <a href="https://p666r.github.io/IMDB-MINI-APP/html/fav.html">
                    <p>FAVOURITE<span>movies</span></p>
                </a>
            </div>
        </div>

        <!-- search container -->

        <div class="search-container">

            <div class="search-element">
                <h3>Search Movie:</h3>
                <input type="text" class="form-control" placeholder="Search Movie Title ..." id="movie-search-box"
                    onkeyup="findMovies()" onclick="findMovies()">

                <div class="search-list" id="search-list">

                    <!-- list template -->

                </div>
            </div>

        </div>

        <!-- result container -->

        <div class="container">

            <div class="result-container">
                <div class="result-grid" id="result-grid">

                    <!-- movie information template -->

                </div>
            </div>

        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
